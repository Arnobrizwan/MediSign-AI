name: medisign_ai
description: "An AI-powered accessible communication Flutter app for hospitals."
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 🔑 Useful UI & State Management
  provider: ^6.1.0
  flutter_hooks: ^0.20.3

  # 🌟 Firebase (auth, core, firestore, storage)
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # 🎨 Styling & Animations
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0

  # 🧠 AI & ML Helpers (if needed)
  tflite_flutter: ^0.10.3
  google_mlkit_translation: ^0.8.0

  # 🌐 HTTP / APIs
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic