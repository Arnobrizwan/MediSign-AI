name: medisign_ai
description: "An AI-powered accessible communication Flutter app for hospitals."
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # 🔑 State Management & Hooks
  provider: ^6.1.0
  flutter_hooks: ^0.20.3

  # 🌟 Firebase Integration
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.7.4
  firebase_analytics: ^10.8.4
  firebase_crashlytics: ^3.5.4
  cloud_functions: ^4.7.6

  # 🔐 Sign-In Providers
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1

  # 📸 Image & File Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.2.3

  # 📊 Charts & Diagrams
  fl_chart: ^0.63.0

  # 📦 Local Storage
  shared_preferences: ^2.2.2

  # 🎨 Styling, Animations, and UI Kits
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0

  # 🧠 AI & ML Helpers
  tflite_flutter: ^0.10.3
  google_mlkit_translation: ^0.8.0
  # 🌐 HTTP & Networking
  http: ^1.2.1

  # # Camera
  # camera: ^0.10.0+4

  # # Speech-to-text & TTS
  # speech_to_text: ^5.5.0
  # flutter_tts: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic